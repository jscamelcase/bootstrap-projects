<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <!--using a bootstrap container that has a maximum width-->
    <div class="container">
      <!--we're creating a bootsrap column by starting the row first, we're also applying a margin top of 5 to the row-->
      <div class="row mt-5">
        <!-- we are creating two columns each with a width of 6 out 12 (so two columns), the md indicates that these apply to screen sizes of medium and higher, below medium they collapse into a single column -->
        <div class="col-md-6">
          <!-- Card 1-->
          <!-- we are using the class of card to indicate a card, rounded edges set to size 4, a large drop shadow, no border and a margin bottom of 5-->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <!-- we need to decalre the card body in a child div-->
            <div class="card-body">
              <div>
                <!--We are setting the heading font weight to bold-->
                <h4 class="fw-bold">Free</h4>
                <!-- The text muted class is used to indicate less important or secondary nature text-->
                <p class="text-muted">For freelancers</p>
              </div>
              <!-- fs-1 sets the font size with 1 being the largest and 6 being the smallest, mt-4 is margin top and mb-5 is margin bottom-->
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-6">col2</div>
      </div>
    </div>
  </body>
</html>
